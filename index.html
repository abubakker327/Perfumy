<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <style>
        .box {
            background-color: green;
            height: 200px;
        }

        .cards {
            display: flex;
            flex-direction: row;
            flex-grow: 1;
        }

        .footer {
            display: flex;
            flex-direction: row;
            flex-grow: 1;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .card1 {
            background-color: aqua;
            height: 200px;
            margin: 5px;
            width: 413px;
        }

        .box1 {
            background-color: gray;
            height: 150px;
            margin: 5px;
            width: 100%;
            flex-basis: 20%;
        }

        @media screen and (max-width:600px) {
            .cards {
                display: flex;
                flex-direction: column;
                height: 250px;

            }

            .card1 {
                background-color: aqua;
                height: 200px;
                margin: 5px;
                width: 100%;
            }

            .box1 {
                background-color: gray;
                height: 80px;
                margin: 5px;
                flex-basis: 40%;
                width: 100%
            }

            .box {
                background-color: green;
                height: 100px;
            }
        }

        @media screen and (max-width:400px) {
            .box1 {
                background-color: gray;
                height: 100px;
                margin: 5px;
                width: 100%;
                flex-basis: 100%;
            }

            .card1 {
                background-color: aqua;
                height: 250px;
                margin: 5px;
                width: 100%;
            }
        }
    </style>

    <div class="hero">
        <div class="box"></div>
    </div>

    <div class="cards">
        <div class="card1"></div>
        <div class="card1"></div>
        <div class="card1"></div>
    </div>

    <div class="footer">
        <div class="box1"></div>
        <div class="box1"></div>
        <div class="box1"></div>
        <div class="box1"></div>
    </div>
</body>

</html>
